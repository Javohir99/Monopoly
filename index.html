<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly</title>
    <link rel="stylesheet" href="style.css">
    <script src="variable.js" defer></script>
    <script src="choose.js" defer></script>
    <script src="game.js" defer></script>
</head>
<body>
    <div class="board">
        <div class="top"></div>
        <div class="front"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="back"></div>
        <div class="cube first">
            <div class="top"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="back"></div>
            <div class="front"></div>
            <div class="bottom"></div>
        </div>
        <div class="shadow firsts"></div>
        <div class="cube second">
            <div class="top"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="back"></div>
            <div class="front"></div>
            <div class="bottom"></div>
        </div>
        <div class="shadow seconds"></div>
    </div>
    <div class="choose flex">
        <div>1P</div>
        <div>2P</div>
        <div>3P</div>
        <div>4P</div>
        <div>5P</div>
        <div>6P</div>
    </div>
    
</body>
</html>
